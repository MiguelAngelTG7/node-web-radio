<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spotify-Style Player</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="player-container">
    <h1>CCM Radio 🎵</h1>
    <div class="track-info">
      <img id="cover" src="" alt="Album Cover" style="width:100%; max-height:200px; object-fit:cover; border-radius:10px; margin-bottom: 10px;" />
      <div id="song-title" style="font-weight:bold; font-size:1.2em;">Title</div>
      <div id="song-artist">Artist</div>
      <div id="song-album">Album (Year)</div>
    </div>

    <audio id="player" controls></audio>

    <div class="controls">
      <button id="prev">⏮</button>
      <button id="toggle-play" class="toggle-play"></button>
      <button id="next">⏭</button>
      <button id="shuffle">🔀</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
