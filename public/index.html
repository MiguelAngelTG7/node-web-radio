<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spotify Style Music Player</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
  />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="player">
    <div id="songTitle">Cargando...</div>
    <audio id="audio" preload="auto"></audio>

    <div class="controls">
      <button id="prev" title="Anterior">
        <i class="fas fa-backward"></i>
      </button>
      <button id="playPause" title="Reproducir">
        <i class="fas fa-play"></i>
      </button>
      <button id="stop" title="Detener">
        <i class="fas fa-stop"></i>
      </button>
      <button id="next" title="Siguiente">
        <i class="fas fa-forward"></i>
      </button>
      <button id="shuffle" title="ReproducciÃ³n Aleatoria">
        <i class="fas fa-random"></i>
      </button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
